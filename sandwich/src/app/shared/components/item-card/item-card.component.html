<div class="cardMain">
    <div class="card" style="width:200px">
        <img class="card-img-top" [src]="item.imageUrl" alt="Card image" style="width:100%">
        <div class="card-body">
          <h6 class="card-title">{{item.itemName}}</h6>
          <p class="card-text">{{item.price}}</p>
          <a class="btn btn-primary" (click)="addToCart(item)">Add to cart</a>
        </div>
      </div>
</div>
