<div style="width: 50%;margin:0 auto">
    <div class="card m-4 logindet">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group col">
                    <label>User Name</label>
                    <input type="text" formControlName="uName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.uName.errors }" />
                    <div *ngIf="submitted && f.uName.errors" class="invalid-feedback">
                        <div *ngIf="f.uName.errors.required">user Name is required</div>
                    </div>
                </div>

                <div>
                    <div class="form-group col">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>

                </div>
                <br>

                <button class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button>
                <br>
                <br>
                <p class="error" *ngIf="errFlag">Invalid Username/Password</p>


            </form>
        </div>
    </div>
</div>
